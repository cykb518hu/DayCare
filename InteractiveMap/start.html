<!DOCTYPE html>
<html>
<head>
    <title>Layer selector example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #layer_selector {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0;
        }

            #layer_selector ul {
                padding: 0;
                margin: 0;
                list-style-type: none;
            }

            #layer_selector li {
                border-bottom: 1px solid #999;
                padding: 15px 30px;
                font-family: "Helvetica", Arial;
                font-size: 13px;
                color: #444;
                cursor: auto;
            }

                #layer_selector li:hover {
                    background-color: #F0F0F0;
                    cursor: pointer;
                }

                #layer_selector li.selected {
                    background-color: #EEE;
                }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
</head>
<body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
        <ul>
            <li data="all" class="selected">All countries</li>
            <li data="Clare">Clare</li>
            <li data="Wayne">Wayne</li>
            <li data="Kent">Kent</li>
            <li data="Genesee">Genesee</li>
            <li data="five">five </li>
        </ul>
    </div>

    <script type="infowindow/html" id="infowindow_template">
        <span> custom </span>
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <img style="width: 100%" src="http://rambo.webcindario.com/images/18447755.jpg">
                    <!-- content.data contains the field info -->
                    <h4>test</h4>
                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
      // create layer selector
      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'documentation' });
        var $options = $('#layer_selector li');
        $options.click(function(e) {
          // get the area of the selected layer
          var $li = $(e.target);
          var area = $li.attr('data');
          // deselect all and select the clicked one
          $options.removeClass('selected');
          $li.addClass('selected');
          // create query based on data from the layer
          var query = "SELECT * FROM cartodb_query";
          if (area !== 'all') {
              if (area == 'five') {
                  query = "SELECT * FROM cartodb_query where name in ('Clare','Wayne','Kent','Genesee')";
              }
              else {
                  query = "SELECT * FROM cartodb_query where name = '" + area + "'";
              }
          }
          // change the query in the layer to update the map
          layer.setSQL(query);
        });
      }
      function main() {
          cartodb.createVis('map', 'http://achilles.cartodb.com/u/achilles/api/v2/viz/4b83115e-8283-11e7-bb9f-0ef7f98ade21/viz.json', {
          tiles_loader: true,
          center_lat: 44,
          center_lon:-85,
          zoom: 7,
          search: false,
          infowindow: true
        })
        .done(function(vis, layers) {
          // layer 0 is the base layer, layer 1 is cartodb layer
            var subLayer = layers[1].getSubLayer(0);
          //  sublayer.infowindow.set('template', $('#infowindow_template').html());
            //layers.on('featureClick', function () {
            //    console.log("mouse over polygon with data: " + data);
            //});
          
            createSelector(subLayer);
            vis.Vis.addInfowindow(map, subLayer, ['name'], {
                infowindowTemplate: $('#infowindow_template').text(),
                triggerEvent: 'featureClick'
            });
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
</body>
</html>
